<div class="modal-container">
  <div class="card">
    <form [formGroup]="form">
      <div class="card-title">
        Note Details:
        <img (click)="close()" src="assets/images/logo/close-icon.png" />
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea
          class="form-control"
          rows="5"
          formControlName="body"
        ></textarea>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Status</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                value="Todo"
                checked
                formControlName="status"
              />
              <label class="form-check-label"> Todo </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                value="Done"
                formControlName="status"
              />
              <label class="form-check-label" for="gridRadios2"> Done </label>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <div class="button-container">
      <button
        type="button"
        [disabled]="!form.valid"
        (click)="save($event)"
        class="btn btn-primary btn-sm"
      >
        Save
      </button>
      <button (click)="close()" type="button" class="btn btn-secondary btn-sm">
        Cancel
      </button>
    </div>
  </div>
</div>
