<div class="card text-center">
  <div class="card-header">
    <span
      *ngIf="userNote.status === 'Done'"
      class="badge badge-pill badge-success float-start"
      >{{ userNote.status }}</span
    >
    <span
      *ngIf="userNote.status === 'Todo'"
      class="badge badge-pill badge-warning float-start"
      >{{ userNote.status }}</span
    >{{ userNote.title }}
    <div class="icon-container">
      <img (click)="setToEdit()" src="assets/images/logo/edit-icon.png" />
      <img
        (click)="deleteNote()"
        class="float-right"
        src="assets/images/logo/delete-icon.png"
      />
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title"></h5>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>
    <!-- 
    <p class="card-text">
      {{ userNote.body }}
    </p> -->
  </div>
  <div class="text-muted">
    Created On: {{ userNote.created.seconds * 1000 | date: "yyyy/MM/dd" }}
  </div>
  <div class="text-muted">
    Edited On: {{ userNote.edited.seconds * 1000 | date: "yyyy/MM/dd" }}
  </div>
</div>
<app-create-item
  *ngIf="dialog.dialogFlag"
  [note]="userNote"
  (formData)="create($event)"
></app-create-item>
