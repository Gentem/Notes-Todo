<div class="card text-center">
  <div class="card-header">{{ userNote.title }}</div>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <p class="card-text">
      {{ userNote.body }}
    </p>
    <a href="#" class="btn btn-warning float-end">Go somewhere</a>
  </div>
  <div class="text-muted float-start">
    Created On: {{ userNote.created.seconds * 1000 | date: "yyyy/MM/dd" }}
  </div>
</div>
